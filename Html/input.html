<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <center><legend>Signup</legend></center>
            <label form="username">Username:</label>
            <input type="text" id="username" name="username" size="10"><br><br>

            <label form="password">Password:</label>
            <input type="password" id="password" name="password" size="10"><br><br>

            <label form="date">Date:</label>
            <input type="date" id="date" name="date" size="10"><br><br>

            <label form="mobile no">Mobile no:</label>
            <input type="number" id="mobile no" name="mobile no" size="10" maxlength="10"><br><br>

            <label form="email">Emailid:</label>
            <input type="email" id="email" name="email" size="10"><br><br>

            <label form="strength">Stregth:</label>
            <input type="range" id="range" name="range"><br><br>

            <label form="dob">DOB:</label>
            <input type="date" id="dob" name="dob" size="10"><br><br>

            <label form="join the month">Join the month:</label>
            <input type="month" id="join the month" name="join the month" size="10"><br><br>

            <label form="file">File:</label>
            <input type="file" id="file" name="file" size="10"><br><br>

            <label form="url">URL:</label>
            <input type="url" id="url" name="url" size="10"><br><br>

            <label form="gender">Gender:</label>
            Male
            <input type="radio" id="gender" name="gender" size="10">
            Female
            <input type="radio" id="gender" name="gender" size="10"><br><br>

            <label form="lang">lang:</label>
            <input type="checkbox" id="url" name="url" size="10">Kannad
            <input type="checkbox" id="url" name="url" size="10">English
            <input type="checkbox" id="url" name="url" size="10">Hindi<br><br>

            
        
            


            <label form="city">city:</label>
            <select>
                <option>Bangalore</option>
                <option > Kalaburagi</option>
                <option >Mysore</option></select><br><br>

                
            <label form="address">Address:</label>
            <textarea name="address" id="address"></textarea><br><br>

            
            <input type="submit"  name="submit" size="10">
            <button>Cancel</button>

        

            












        </fieldset>






    </form>
</body>
</html>
